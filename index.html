<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		
	  <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script src="js/three.js"></script>
		
		<div id="topMenus">
		  <p>Controls: Arrow keys, and W, A, S, D.</p>
		</div>
		
		<div class="button" id="menuUnexpanded">Open Settings Menu -></div>
		<div id="menuExpanded">
		  <!--<div id="heirarchy"></div>-->
		  
		  <div id="colorSettings">
		    <p class="heading">Color Settings:</p>
		    
	      <label>HEX Color Code: </label>
		    <input placeholder="Enter a HEX code..." value="hi" type="text" class="input" id="changeColor" onkeydown="changeColor()">
		    
		    
		    <p class="heading">RGB Color Code: </p>
		    
		    <form class="rgbColorCode">
  	      <label for='r'>RED:</label>
  	      <input type="range" min="1" max="255" step='1' value="255" class="rgbSlider" id="redSlider">
          <output for="r" id="outputR">0</output>
		    </form>
		    
		    <form class="rgbColorCode">
  	      <label for='g'>GREEN:</label>
  	      <input type="range" min="1" max="255" step='1' value="255" class="rgbSlider" id="greenSlider">
          <output for="g" id="outputG">0</output>
		    </form>
		    
		    <form class="rgbColorCode">
  	      <label for='b'>BLUE:</label>
  	      <input type="range" min="1" max="255" step='1' value="255" class="rgbSlider" id="blueSlider">
          <output for="b" id="outputB">0</output>
		    </form>
		  </div>
		  
		  <div id="editMode">
		    <p class="heading">Toggle Edit Mode:</p>
		    
		    <div class="button" id="toggleEditMode">Toggle</div>
		  </div>
		  
		  <div id="transformSettings">
		    <p class="heading">Transform Settings: (X - Y - Z)</p>
		    
		    <div id="transformInputs">
		      <form class="transformCategories">
  		      <label class="transformLabel">Translation: </label>
  		      <input type="text" class="input transformInputsClass" id="translation1">
  		      <input type="text" class="input transformInputsClass" id="translation2">
  		      <input type="text" class="input transformInputsClass" id="translation3">
		      </form>
		      
		      <form class="transformCategories">
		        <label class="transformLabel">Rotation: </label>
  		      <input type="text" class="input transformInputsClass" id="rotation1">
  		      <input type="text" class="input transformInputsClass" id="rotation2">
  		      <input type="text" class="input transformInputsClass" id="rotation3">
		      </form>
		      
		      <form class="transformCategories">
		        <label class="transformLabel">Scale: </label>
  		      <input type="text" class="input transformInputsClass" id="scale1">
  		      <input type="text" class="input transformInputsClass" id="scale2">
  		      <input type="text" class="input transformInputsClass" id="scale3">
		      </form>
		    </div>
		  </div>
		  
		  <!-- At the bottom of the page: -->
		  <div class="button" id="closeMenu">Close Settings Menu</div>
		</div>
		
		<script src="app.js"></script>
	</body>
</html>
